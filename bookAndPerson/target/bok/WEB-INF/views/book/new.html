<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Создание книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">

  <label for="nameBook">Введите название книги: </label>
  <input type="text" th:field="*{nameBook}" id="nameBook"/>
  <div style="color: red" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}">Name error</div>
  <br/><br/>
  <label for="author_book">Введите автора: </label>
  <input type="text" th:field="*{author_book}" id="author_book"/>
  <div style="color: red" th:if="${#fields.hasErrors('author_book')}" th:errors="*{author_book}">Age error</div>
  <br/><br/>
  <label for="yearBook">Введите год: </label>
  <input type="number" th:field="*{yearBook}" id="yearBook"/>
  <div style="color: red" th:if="${#fields.hasErrors('yearBook')}" th:errors="*{yearBook}">Age error</div>



  <br/>
  <input type="submit" value="Добавить"/>
</form>

</body>
</html>
