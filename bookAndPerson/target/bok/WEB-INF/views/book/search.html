<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<form th:method="POST" th:action="@{/book/search}">
    <label for="nameBook">Введите поисковый запрос:</label>
    <input name="nameBook" type="text"  id="nameBook"/>
    <input type="submit" value="Искать!" />
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getNameBook() + ', ' + book.getAuthor_book() + ', ' + book.getYearBook()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getFIO()}">Person Name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>

        <hr/>
    </div>
</div>




</body>
</html>
