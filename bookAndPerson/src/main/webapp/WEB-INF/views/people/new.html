<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

  <label for="fio">Введите ФИО: </label>
  <input type="text" th:field="*{FIO}" id="fio"/>
    <div style="color: red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}">Name error</div>
<br/><br/>
    <label for="year_of_birth">Введите год рождения: </label>
    <input type="number" th:field="*{year_of_birth}" id="year_of_birth"/>
  <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Age error</div>



  <br/>
  <input type="submit" value="Добавить"/>
</form>

</body>
</html>
